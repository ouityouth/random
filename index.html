<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <video id="video-background" preload muted autoplay loop>
		<source src="./bgr.mp4" type="video/mp4">
		Your browser does not support the video tag.
	</video>
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto text-light">
                <div class="text-center" style="margin-top: -50px;">
                    <img src="./assets/logo ct.png" alt="" width="300px">
                    <img src="./assets/logo btc.png" alt="" width="300px" id="logo-btc">
                    <img src="./assets/logo ntt.png" alt="" width="300px" id="logo-ntt">
                </div>
                <h1 class="text-center mb-3" style="font-weight: 800;">VÒNG QUAY MAY MẮN</h1>
                
                <form class="row mt-5">
                    <div class="form-group col-6">
                        <label for="a">Min:</label>
                        <input type="number" class="form-control" id="a" value="100" placeholder="Nhập số nguyên...">
                    </div>
                    <div class="form-group col-6">
                        <label for="b">Max:</label>
                        <input type="number" class="form-control" id="b" value="999" placeholder="Nhập số nguyên...">
                    </div>
                    <div class="text-center col-12">
                        <button type="button" class="btn btn-primary" onclick="generateRandomNumber()">KHỞI TẠO</button>
                    </div>
                </form>
                <div class="mt-5">
                    <p class="text-center" id="result"></p>
                </div>
                <audio id="sound-effect" src="./assets/sound-effect.mp3"></audio>
		        <audio id="congratulations" src="./assets/congratulations.mp3"></audio>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
